<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.18.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.18.0/mapbox-gl.css' rel='stylesheet' />
    <link href='https://www.mapbox.com/base/latest/base.css' rel='stylesheet' />
    <style>
      body { margin:0; padding:0; }
      #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>
  <style>
    div.car {
      width:100%;
      height:100%;
      background:url('./CarAva.png') no-repeat;
      position:fixed;
      left: 50%;
      top: 50%;
      margin-top: -41px;
      margin-left: -50px;
    }
    div.zoomin { position:relative; top: 10x; left: 95%; }
    div.zoomout { position:relative; top: 50x; left: 95%; }
    div.camup { position:relative; top: 90x; left: 92%; }
    div.camdown { position:relative; top: 130x; left: 91%; }
    div.zoomSlider { position:relative; top: 160x; left: 85%; }
    div.pitchSlider { position:relative; top: 130x; left: 85%; }
  </style>
  <div>
    <!--
    <div class='pin-topleft z100 pad2 fill-dark dark round' style='margin-top:10px; margin-left:10px'>
      <h6><span id='step-pitch'></span></h6>
      <h6><span id='step-zoom'></span></h6>
      <h6><span id='step-speed'></span></h6>
    </div>
    -->
    <div id='map' style='width:100%; height:100%;'></div>
    <div class='zoomin'>
      <button type="button" id="zoomin">Zoom In</button>
    </div>
    <div class='zoomout'>
      <button type="button" id="zoomout">Zoom Out</button>
    </div>
    <div class='camup'>
      <button type="button" id="camup">Camera Angle Up</button>
    </div>
    <div class='camdown'>
      <button type="button" id="camdown">Camera Angle Down</button>
    </div>
    <!-- zoomSlider value and pitchSlider value shall match configuration.json zoom and pitch respectively -->
    <div class='zoomSlider'>
      <span>Zoom: </span>
      <input type="range" id="zoomSlider"  min="1" max="20" step='1' value='17' />
      <span id='zoomV'></span>
    </div>
    <div class='pitchSlider'>
      <span>Pitch: </span>
      <input type="range" id="pitchSlider"  min="0" max="60" step='5' value='30' />
      <span id='pitchV'></span>
    </div>
    <div class='car'></div>
  </div>
  <script src='sim/bundle.js'></script> 
</body>
</html>
